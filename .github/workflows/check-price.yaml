name: Check Price

on:
  push:
  schedule:
    - cron:  '0 2 * * *'

jobs:
  check-price:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - run: pip install --editable '.'
    - run: get_current_price --commodity milk --message-if-below 10 --push-service techulus
      env:
        PUSH_TUCHULUS_API_KEY: ${{ secrets.PUSH_TUCHULUS_API_KEY }}
    - run: get_current_price --commodity oil --message-if-below 92 --push-service techulus
      env:
        PUSH_TUCHULUS_API_KEY: ${{ secrets.PUSH_TUCHULUS_API_KEY }}

